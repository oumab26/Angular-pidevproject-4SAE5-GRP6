
<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
        <!-- Card stats -->
        <div class="row">
          <div class="col-xl-3 col-lg-6">
            <nav class="navbar navbar-expand-sm bg-danger navbar-expand-sm">
                <!-- Links -->
             
                <ul class="navbar-nav">
            <li class="nav-item">
           
                    <a routerLink="add" class="nav-link" routerLinkActive="active" class="bg-white">   <i class="ni ni-fat-add">Add</i></a>  
            </li></ul></nav>
          
    </div>

  <div class="container-fluid mt--12">
  

  
        <div class="col-xl-20 mb-5 mb-xl-0">
          <div class="card shadow">
            <div class="card-header border-0">
              <div class="row align-items-center">
                <div class="col">
                  <h3 class="mb-0">Job Offer List</h3>
                  
                </div>
  
              </div>
            </div>
           

            <div class="panel panel-primary">
                <div class="panel-heading">
               
            
                <div class="panel-body">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>titleOffer</th>
                        <th>company</th>
                        <th>domaine</th>
                        <th>adresse</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let jobOffer of JobOffer | async">
                        <td>{{jobOffer.titleOffer}}</td>
                        <td>{{jobOffer.company}}</td>
                        <td>{{jobOffer. domaine}}</td>
                        <td>{{jobOffer.addressOffer}}</td>
            
                      
                        <td><button (click)="deleteJobOffer(jobOffer)" class="btn btn-danger">Delete</button>
                          <button (click)=" updateJobOffer(jobOffer.idoffer)" class="btn btn-info" style="margin-left: 10px">Update</button>
                        
                            <button (click)="JobOfferDetails(jobOffer.idoffer)" class="btn btn-info" style="margin-left: 10px">Details</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              
  </div>
  </div>
          </div>
      
        </div>
    </div>
