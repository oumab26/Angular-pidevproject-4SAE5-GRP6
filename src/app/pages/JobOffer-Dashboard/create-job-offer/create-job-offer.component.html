

<div class="col-md-6 offset-md-3">
  <h3>Create Job Offer</h3>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label >titleOffer</label>
      <input type="text" class="form-control" id="titleOffer" required [(ngModel)]="JobOffer.titleOffer" name="titleOffer">
    </div>

    <div class="form-group">
      <label >description</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="JobOffer.description" name="description">
    </div>

    <div class="form-group">
      <label >email</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="JobOffer.email" name="email">
    </div>
    <div class="form-group">
      <label >domaine</label>
      <input type="text" class="form-control" id="domaine" required [(ngModel)]="JobOffer.domaine" name="domaine">
    </div>
    <div class="form-group">
      <label >addressOffer</label>
      <input type="text" class="form-control" id="addressOffer" required [(ngModel)]="JobOffer.addressOffer" name="addressOffer">
    </div>

    <button routerLink="/inter" class="btn" class="bg-white">  <i class="ni ni-fat-add">Add interview</i></button>

    <div class="form-group">

      <label >interview</label>
      <input type="text"  class="form-control" id="interview" required [(ngModel)]="JobOffer.interview" name="interview">
    </div>
    <div class="form-group">
      <label > company</label>
      <input type="text" class="form-control" id="company" required [(ngModel)]="JobOffer.company" name=" company">
    </div>
    <div class="row">
      <div class="form-group">
        <label class="form-control-label" >Start Date</label>
        <input type="date" required pattern="[0-9]{4}/[0-9]{2}/[0-9]{2}" [(ngModel)]="JobOffer.startDateoffer" class="form-control form-control-alternative" >
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <label class="form-control-label" >Start Date</label>
        <input type="date" required pattern="[0-9]{4}/[0-9]{2}/[0-9]{2}" [(ngModel)]="JobOffer.endDateoffer" class="form-control form-control-alternative" >
      </div>
    </div>


    <div>
      <button class="btn btn-success" type="submit">Submit</button>
    </div>

  </form>
</div>
