<h3>Create Quiz</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Id Quiz</label>
      <input type="text" class="form-control" id="quizId" required [(ngModel)]="quiz.quizId" name="quizId">
    </div>

    <div class="form-group">
      <label for="name">Quiz Label</label>
      <input type="text" class="form-control" id="quizName" required [(ngModel)]="quiz.quizName" name="quizName">
    </div>

   
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
