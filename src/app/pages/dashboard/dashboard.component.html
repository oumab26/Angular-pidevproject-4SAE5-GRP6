<div class="container">
  <ul>
    <li>

    </li>
  </ul>
</div>

<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">
        <div class="col-xl-3 col-lg-6" *ngFor="let user of users">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0"><strong> Username</strong> </h5>
                  <span class="h2 font-weight-bold mb-0"> {{ user['userName'] }}</span>
                </div>
                <div class="col-auto">
                  <button class="icon icon-shape bg-danger text-white rounded-circle shadow" (click)="delete(user['id'])">
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </div>
              <p class="mt-3 mb-0 text-muted text-sm">
                <span class="text-success mr-2"> {{ user['adresse'] }}</span>
                <br>
                <span class="text-nowrap"><strong>Email:</strong> {{ user['email'] }}</span>
              </p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
